<div class="grid-container">
  <div class="grid-container__sidebar">
    <app-filter-panel></app-filter-panel>
    <app-slider
      [maxValue]="100"
      [minValue]="0"
      [maxCurrentValue]="50"
      [minCurrentValue]="30"
    ></app-slider>
  </div>
  <div class="grid-container__content">
    <app-search-field
      (query)="updateSearch($event)"
      [data]="searchQuery"
    ></app-search-field>

    <h1 class="__mt-10">{{ searchQuery }}</h1>

    <app-feed-table
      [data]="searchResults"
    ></app-feed-table>
  </div>
</div>
