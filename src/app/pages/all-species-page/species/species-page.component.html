<div class="species__plot">
  <plotly-plot
    [data]="plotData"
    [layout]="plotLayout"
    [useResizeHandler]="true"
    [style]="{position: 'relative', width: '100%'}">
  </plotly-plot>
</div>

<app-feed-table
  [drugsData]="drugsData"
  [layout]="feedLayout"
  (checkedIds)="setPlotData($event)">
</app-feed-table>
