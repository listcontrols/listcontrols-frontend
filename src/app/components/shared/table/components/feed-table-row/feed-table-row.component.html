<tr class="table-body">
  <td class="table-cell table-cell--checkbox">
    <div>
      <mat-checkbox
        [checked]="drug.checked"
        (change)="checkboxChanges(drug.id)"
        color="primary"></mat-checkbox>
    </div>
  </td>
  <td class="table-cell table-cell--drug">
    <div *ngIf="drug">Drug</div>
  </td>
  <td class="table-cell table-cell--sex">
    <div>{{drug.sex || '\t&#8212;'}}</div>
  </td>
  <td class="table-cell table-cell--strain">
    <div>{{drug.strain.name || '\t&#8212;'}}</div>
  </td>
  <td class="table-cell table-cell--dosage">
    <div>Dosage</div>
  </td>
  <td class="table-cell table-cell--medium">
    <div>{{drug.lifespan.med || '\t&#8212;'}}</div>
  </td>
  <td class="table-cell table-cell--maximum">
    <div>{{drug.lifespan.max || '\t&#8212;'}}</div>
  </td>
  <td class="table-cell table-cell--average">
    <div>{{drug.lifespan.avg || '\t&#8212;'}}</div>
    <div class="minus"></div>
  </td>
  <td class="table-cell table-cell--row-data">
    <div>Row data</div>
  </td>
  <td class="table-cell table-cell--group">
    <div>Group</div>
  </td>
  <td class="table-cell table-cell--temp">
    <div>27</div>
  </td>
</tr>
